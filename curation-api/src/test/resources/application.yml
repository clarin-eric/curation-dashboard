spring:
   datasource:
      url: jdbc:h2:mem:linkcheckerTest;MODE=MYSQL;DATABASE_TO_LOWER=TRUE
      username: sa
      password: password
      driver-class-name: org.h2.Driver
   jpa:
      show-sql: true
      hibernate:
         ddl-auto: none
      database-platform: org.hibernate.dialect.MariaDBDialect    
curation:
   pph-service:
      xsd_cache: /tmp/curation/xsd_cache
      cr_rest_url: "https://catalog.clarin.eu/ds/ComponentRegistry/rest/registry/1.x/profiles"
      cr_query: "?registrySpace=published&status=production&status=development&&status=deprecated"
   ccr-service:
      restApiUrl: "https://openskos.meertens.knaw.nl/ccr/api/find-concepts"
      allConceptsQuery: "?q=status:[*%20TO%20*]&fl=status,uri,prefLabel@en&format=json&rows=5000"     
logging:
   level:
      root: TRACE         